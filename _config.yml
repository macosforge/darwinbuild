baseurl: "/darwinbuild"
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: "/post/:title/"
excerpt_separator: <!--more-->
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
gems:
  - jekyll-redirect-from
permalink: pretty
title: "Darwinbuild"
url: "https://macosforge.github.io"
